{% extends 'base.html' %}

{% block title %}Тег: {{ tag.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Посты с тегом: {{ tag.name }}</h1>

    {% for post in posts %}
        <article>
            <h2><a href="{% url 'blog:post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:30 }}</p>
        </article>
    {% endfor %}
</div>
{% endblock %}
