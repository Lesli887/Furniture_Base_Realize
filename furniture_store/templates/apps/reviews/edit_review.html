{% extends 'base.html' %}

{% block title %}Редактировать отзыв{% endblock %}

{% block content %}
<div class="container">
    <h1>Редактировать отзыв на {{ review.product.name }}</h1>

    <form method="POST" action="{% url 'product_reviews:edit_review' review_id=review.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
</div>
{% endblock %}
